                    </select></label>

                    <div>

                            <label><input type="checkbox" name="interests[]" value="Basketball">Basketball</label>
                            <label><input type="checkbox" name="interests[]" value="Bowling">Bowling</label>
                            <label><input type="checkbox" name="interests[]" value="Pool">Pool</label>
                            <label><input type="checkbox" name="interests[]" value="Swimming">Swimming</label>
                        </label>
                    </div>
                    <label for="contribution">Contribution Amount: <input type="number" name="contribution" value="0" min="0"></label>
                    <div>
                        <label for="signup">Sign up for our mailing list?:
                            <label><input type="checkbox" name="signup" value="yes" checked></label>
                        </label>
                    </div>
                    <label for="comments">Comments: <br><textarea name="comments" maxlength="200"></textarea></label><br>

                    <input type="submit" value="Thank you!">
                
            </fieldset>
